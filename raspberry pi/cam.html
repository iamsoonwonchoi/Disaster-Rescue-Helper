    <script type = 'text/javascript'>
      var image = document.createElement('img') ;
      image.src = '/img'+'?time='+new Date().getTime() ;
      setInterval(function () {
          changeImage() ;
        }, 400) ;
      function changeImage() {
          image.src = '/img'+'?time='+new Date().getTime() ;
          document.body.appendChild(image) ;
        }
